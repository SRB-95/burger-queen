<div class="cart">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item p-2" *ngFor="let item of cartItems">
      <img
        [src]="item.product.imageUrl"
        alt="{{ item.product.name }}"
        class="cart-item-image me-3"
      />
      <div class="d-flex cart-item-details">
        <div>
          <h3>{{ item.product.name }}</h3>
          <p class="item-total">₹{{ item.product.price * item.quantity }}</p>
        </div>
        <div class="px-1 border rounded-2 quantity-control">
          <button
            (click)="updateQuantity(item.product.id, item.quantity - 1)"
            [disabled]="item.quantity <= 1"
          >-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
        </div>
      </div>
      <button
        class="remove-item bi bi-cross"
        (click)="removeItem(item.product.id)"
        title="Remove"
      >✕</button>
    </div>
    <div class="cart-summary">
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>₹{{ subtotal }}</span>
      </div>
      <div class="summary-item">
        <span>Discount:</span>
        <span>₹{{ discount }}</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span>₹{{ total }}</span>
      </div>
      <button (click)="buyNow()" class="buy-now">Buy Now</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="text-danger text-center">Your cart is empty. Please add some items...!</p>
  </ng-template>
</div>
